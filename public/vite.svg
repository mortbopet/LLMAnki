      <polygon points="10,0 12,7 20,7 14,11 16,19 10,14 4,19 6,11 0,7 8,7" fill="#FBBF24"/>
    </g>
  </g>
  
  <!-- AI text -->
  <text x="50" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">LLMAnki</text>
</svg>
