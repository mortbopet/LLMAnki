<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="15" fill="#1a1a2e"/>
  <g transform="translate(15, 20)">
    <!-- Card stack -->
    <rect x="5" y="10" width="50" height="35" rx="3" fill="#374151" transform="rotate(-5 30 27)"/>
    <rect x="5" y="5" width="50" height="35" rx="3" fill="#4B5563" transform="rotate(3 30 22)"/>
    <rect x="5" y="0" width="50" height="35" rx="3" fill="url(#grad)"/>
    
    <!-- Sparkle -->
